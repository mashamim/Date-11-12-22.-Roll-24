<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-info card">
      <div class="container-fluid">
        <img
          class="rounded"
          style="width: 55px; height: 50px"
          src="images/logo.png"
          alt=""
        />
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >About Me</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link active dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Connect with
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Facebook</a></li>
                <li><a class="dropdown-item" href="#">Email </a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <div class="bg">
      <h1 style="text-align: center; padding-top: 150px; color: orangered">
        Lets Discover This City
      </h1>
      <form class="d-flex text-center" role="search">
        <input
          class="form-control me-2 align-content-center"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <input
          class="form-control me-2 ms-2 align-content-center"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-dark" type="submit">Search</button>
      </form>
    </div>
    <div class="container">
      <h4 style="margin-top: 50px; text-align: center">
        What do you want to do Tonight
      </h4>
      <div class="row ms-5">
        <div class="card col-lg-2 col-md-6 col-12 m-1">
          <img class="w-100" src="images/1499133.jpg" alt="" />
        </div>
        <div class="card col-lg-2 col-md-6 col-12 m-1">
          <img class="w-100" src="images/images (1).jpg" alt="" />
        </div>
        <div class="card col-lg-2 col-md-6 col-12 m-1">
          <img class="w-100" src="images/images.jpg" alt="" />
        </div>
        <div class="card col-lg-2 col-md-6 col-12 m-1">
          <img class="w-100" src="images/flower.jpg" alt="" />
        </div>
        <div class="card col-lg-2 col-md-6 col-12 m-1">
          <img class="w-100" src="images/Garden.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
